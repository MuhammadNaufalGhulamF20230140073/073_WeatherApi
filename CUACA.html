<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            margin: 0 0 20px;
            font-size: 1.8em;
            color: #0d47a1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #90caf9;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
        
        button {
            padding: 12px 18px;
            background-color: #2196f3;
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #1976d2;
        }
        
        .weather-display {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .weather-main img {
            width: 80px;
            height: 80px;
        }
        
        .temp {
            font-size: 2.8em;
            color: #0d47a1;
            font-weight: bold;
            line-height: 1;
        }
        
        .condition {
            font-size: 1.1em;
            color: #555;
        }
        
        .details {
            flex: 1;
            line-height: 1.8;
            font-size: 15px;
            color: #333;
        }
        
        .details b {
            color: #0d47a1;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .weather-display {
                flex-direction: column;
                align-items: flex-start;
            }
            .temp {
                font-size: 2.2em;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üå§Ô∏è Info Cuaca Terkini</h2>

        <div class="search">
            <input type="text" id="kotaInput" placeholder="Masukkan nama kota...">
            <button id="getWeatherBtn">Cari</button>
        </div>

        <div class="weather-display">
            <div class="weather-main">
                <img id="iconCuaca" src="" alt="Ikon Cuaca" style="display:none;">
                <div>
                    <div class="temp" id="suhuTerkini">--¬∞C</div>
                    <div class="condition" id="kondisiCuaca">-</div>
                </div>
            </div>

            <div class="details">
                <p><b>Negara:</b> <span id="negara">-</span></p>
                <p><b>Provinsi:</b> <span id="provinsi">-</span></p>
                <p><b>Kota:</b> <span id="kota">-</span></p>
                <p><b>Kelembaban:</b> <span id="kelembaban">-</span></p>
                <p><b>Latitude:</b> <span id="lat">-</span></p>
                <p><b>Longitude:</b> <span id="lon">-</span></p>
            </div>
        </div>

        <div class="footer">üåç Data by WeatherAPI.com</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const API_KEY = '77af03ba141647b3a0811231250610';

        function getWeatherData() {
            const kota = $('#kotaInput').val().trim();
            if (!kota) {
                alert("Masukkan nama kota terlebih dahulu!");
                return;
            }

            const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${kota}&aqi=no`;

            $('#suhuTerkini').text('...');
            $('#kondisiCuaca').text('');
            $('#iconCuaca').hide();

            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    const suhu = `${data.current.temp_c}¬∞C`;
                    const kondisi = data.current.condition.text;
                    const icon = "https:" + data.current.condition.icon;

                    $('#suhuTerkini').text(suhu);
                    $('#kondisiCuaca').text(kondisi);
                    $('#iconCuaca').attr('src', icon).fadeIn(300);

                    $('#negara').text(data.location.country);
                    $('#provinsi').text(data.location.region || '-');
                    $('#kota').text(data.location.name || '-');
                    $('#kelembaban').text(data.current.humidity + '%');
                    $('#lat').text(data.location.lat);
                    $('#lon').text(data.location.lon);
                },
                error: function() {
                    alert("Kota tidak ditemukan atau terjadi kesalahan koneksi.");
                    $('#suhuTerkini').text('--¬∞C');
                    $('#kondisiCuaca').text('-');
                    $('#iconCuaca').hide();
                }
            });
        }
