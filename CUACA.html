<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            margin: 0 0 20px;
            font-size: 1.8em;
            color: #0d47a1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #90caf9;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
        
        button {
            padding: 12px 18px;
            background-color: #2196f3;
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #1976d2;
        }
        
        .weather-display {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .weather-main img {
            width: 80px;
            height: 80px;
        }
        
        .temp {
            font-size: 2.8em;
            color: #0d47a1;
            font-weight: bold;
            line-height: 1;
        }
        
        .condition {
            font-size: 1.1em;
            color: #555;
        }
        
        .details {
            flex: 1;
            line-height: 1.8;
            font-size: 15px;
            color: #333;
        }
        
        .details b {
            color: #0d47a1;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .weather-display {
                flex-direction: column;
                align-items: flex-start;
            }
            .temp {
                font-size: 2.2em;
            }
        }
    </style>
</head>
